<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="seluruh ilmu yang diwadahi dalam sebuah website dalam bentuk digital" />
    <title>Home | BookSelf Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/script.js"></script>
</head>

<body class="overflow-x-hidden">
    <header class="container-fluid">
        <div class="logo">
            <img src="./assets/img/coollogo_com-42731210.png" alt="Logo.png">
        </div>
        <div class="spasi"></div>
        <nav class="navigation">
            <ul class="p-0">
                <li>Home</li>
                <li>Data Buku</li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid d-flex flex-column gap-4 justify-content-center align-items-center my-4">
        <div class="form-input1 container py-3" id="tambah_buku">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="jdl_buku" placeholder="Masukkan Judul Buku">
                <label for="jdl_buku">Judul Buku</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="penulis" placeholder="Masukkan Nama Penulis">
                <label for="penulis">Penulis</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="1900" max="2025" class="form-control" id="tahunTerbit"
                    placeholder="Masukkan Tahun Terbit Buku">
                <label for="tahun Terbit">Tahun Terbit Buku</label>
            </div>
            <div class="mb-3">
                <label for="image-file" class="form-label" hidden>Large file input example</label>
                <input class="form-control form-control-lg" id="image-file" type="file" accept=".png, .jpg, .jpeg">
            </div>
            <div class="btn-group w-100" role="group" aria-label="Basic example">
                <button id="submit" type="submit" class="btn btn-outline-success">Tambah</button>
                <button id="reset" type="reset" class="btn btn-outline-danger ms-2"
                    onclick="hapus_data()">Clear</button>
            </div>
        </div>

        <div class="form-input1 container-fluid justify-content-center align-items-center" id="pencarian">
            <label for="search-book" class="form-label" hidden>Search Book</label>
            <input type="search" class="form-search" id="search-book" onkeypress="search_book(event)"
                placeholder="Cari Buku...">
        </div>

        <div class="container border border-3 border-dark p-3" id="tampilsection1">
            <h1 id="jdl1main" class="text-dark text-center fs-2">Data Buku (belum dibaca)</h1>
            <div class="row gap-4 justify-content-center align-items-center">
            </div>
        </div>

        <div class="container border border-3 border-dark p-3" id="tampilsection2">
            <h1 id="jdl1main" class="text-dark text-center fs-2">Data Buku (Sudah Dibaca)</h1>
            <div class="row gap-2 justify-content-center align-items-center">
            </div>
        </div>
    </main>
    <footer class="bg-footer text-white container-fluid py-3">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item" aria-label="instagram"><a href="https://www.instagram.com/kholikcipuden/"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li class="nav-item mx-3" aria-label="github"><a href="https://github.com/Redwolfc4"><i
                        class="fa-brands fa-github"></i></a>
            </li>
            <li class="nav-item" aria-label="discord"><a href="https://discord.com/users/606077937321508884"><i
                        class="fa-brands fa-discord"></i></a></li>
        </ul>
        <p class="text-center">Â© 2023 Company, Inc</p>
    </footer>
</body>

</html>
